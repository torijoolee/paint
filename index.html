<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Tool</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-top-wrap">
          <div class="header-left">
            <div class="header-logo"></div>
            <span>untitled - Paint</span>
          </div>
          <div class="header-right">
            <button class="btn">ـــ</button>
            <button class="btn">❐</button>
            <button class="btn">✕</button>
          </div>
        </div>
        <ul class="nav-bar">
          <li>File(F)</li>
          <li>Edit(E)</li>
          <li>View(V)</li>
          <li>Image(I)</li>
          <li>Options(O)</li>
          <li>Help(H)</li>
        </ul>
      </header>
      <section class="side">
        <aside class="side-icons">
          <button class="icon" style="background-image: url(painticon/01.png)">
            별
          </button>
          <button class="icon" style="background-image: url(painticon/01.png)">
            네모
          </button>
          <button class="icon" style="background-image: url(painticon/03.png)">
            지우개
          </button>
          <button class="icon" style="background-image: url(painticon/04.png)">
            패인트
          </button>
          <button class="icon" style="background-image: url(painticon/05.png)">
            스포이드
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/06.png);
              background-size: 55%;
            "
          >
            돋보기
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/07.png);
              background-size: 45%;
            "
          >
            연필
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/08.png);
              background-size: 42%;
            "
          >
            붓
          </button>
          <button
            class="icon brush"
            style="background-image: url(painticon/09.png)"
          >
            스프레이
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/10.png);
              background-size: 50%;
            "
          >
            텍스트
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/11.png);
              background-size: 60%;
            "
          >
            직선
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/12.png);
              background-size: 30%;
            "
          >
            곡선
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/13.png);
              background-size: 65%;
            "
          >
            사각형
          </button>
          <button
            class="icon"
            style="
              background-image: url(painticon/14.png);
              background-size: 65%;
            "
          >
            다각형
          </button>
          <button class="icon" style="background-image: url(painticon/15.png)">
            원
          </button>
          <button class="icon" style="background-image: url(painticon/16.png)">
            타원
          </button>
          <button
            class="icon icon-large"
            style="background-image: url(paintIcon/18.png)"
          ></button>
          <button
            class="icon icon-large"
            style="background-image: url(paintIcon/18.png)"
          ></button>
        </aside>
        <canvas></canvas>
      </section>
      <section class="palette">
        <div
          class="change-color"
          style="background-image: url(paintIcon/20.png)"
        ></div>
        <div class="colors">
          <div class="color-top-wrap">
            <div class="color-chip" style="background: #010101"></div>
            <div class="color-chip" style="background: #686868"></div>
            <div class="color-chip" style="background: #700005"></div>
            <div class="color-chip" style="background: #68670b"></div>
            <div class="color-chip" style="background: #116d00"></div>
            <div class="color-chip" style="background: #0b6e6b"></div>
            <div class="color-chip" style="background: #0b026d"></div>
            <div class="color-chip" style="background: #660265"></div>
            <div class="color-chip" style="background: #696a2e"></div>
            <div class="color-chip" style="background: #0e2d2f"></div>
            <div class="color-chip" style="background: #1768f8"></div>
            <div class="color-chip" style="background: #0c2b62"></div>
            <div class="color-chip" style="background: #3204fc"></div>
            <div class="color-chip" style="background: #6e2804"></div>
          </div>
          <div class="color-btm-wrap">
            <div class="color-chip" style="background: #ffffff"></div>
            <div class="color-chip" style="background: #afafaf"></div>
            <div class="color-chip" style="background: #f70305"></div>
            <div class="color-chip" style="background: #fbfe00"></div>
            <div class="color-chip" style="background: #29fe03"></div>
            <div class="color-chip" style="background: #32feff"></div>
            <div class="color-chip" style="background: #1a00ff"></div>
            <div class="color-chip" style="background: #fe00ff"></div>
            <div class="color-chip" style="background: #ffff5f"></div>
            <div class="color-chip" style="background: #2cfd59"></div>
            <div class="color-chip" style="background: #6fffff"></div>
            <div class="color-chip" style="background: #6763ff"></div>
            <div class="color-chip" style="background: #f6036d"></div>
            <div class="color-chip" style="background: #f7652c"></div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p>For Help, click Help Topics on the Help Menu.</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
